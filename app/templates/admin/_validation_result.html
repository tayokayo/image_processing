<div class="flex flex-col space-y-2" id="validation-status-{{ component_id }}"></div>
    <!-- Overall Status -->
    <div class="flex items-center space-x-2 text-sm">
        {% if valid %}
            <svg class="h-4 w-4 text-green-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
            </svg>
            <span class="text-green-700">Component validated successfully</span>
        {% else %}
            <svg class="h-4 w-4 text-red-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
            <span class="text-red-700">{{ message }}</span>
        {% endif %}
    </div>

    <!-- Detailed Validation Results -->
    <div class="ml-6 text-xs space-y-1">
        <div class="flex items-center space-x-1">
            <span class="w-4 h-4 {{ 'text-green-500' if validation_details.category.valid else 'text-red-500' }}">•</span>
            <span class="{{ 'text-green-700' if validation_details.category.valid else 'text-red-700' }}">
                {{ validation_details.category.message }}
            </span>
        </div>
        <div class="flex items-center space-x-1">
            <span class="w-4 h-4 {{ 'text-green-500' if validation_details.confidence.valid else 'text-red-500' }}">•</span>
            <span class="{{ 'text-green-700' if validation_details.confidence.valid else 'text-red-700' }}">
                {{ validation_details.confidence.message }}
            </span>
        </div>
    </div>
</div>
