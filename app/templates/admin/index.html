{% extends "admin/base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="bg-white shadow sm:rounded-lg">
    <div class="px-4 py-5 sm:p-6">
        <h3 class="text-lg leading-6 font-medium text-gray-900">
            Scene Processor
        </h3>
        
        <div class="mt-5">
            <div class="space-y-4">
                <p class="text-sm text-gray-500">
                    Welcome to the Scene Processing Dashboard. From here you can:
                </p>
                
                <div class="grid grid-cols-1 gap-4 sm:grid-cols-2">
                    <!-- Upload Card -->
                    <div class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm hover:border-gray-400">
                        <a href="{{ url_for('admin.upload') }}" class="focus:outline-none">
                            <div class="flex items-center space-x-3">
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm font-medium text-gray-900">Upload New Scene</p>
                                    <p class="text-sm text-gray-500">Upload and process new room scenes</p>
                                </div>
                            </div>
                        </a>
                    </div>
                    
                    <!-- Processing Card -->
                    <div class="relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm hover:border-gray-400">
                        <a href="{{ url_for('admin.processing') }}" class="focus:outline-none">
                            <div class="flex items-center space-x-3">
                                <div class="min-w-0 flex-1">
                                    <p class="text-sm font-medium text-gray-900">View Processing</p>
                                    <p class="text-sm text-gray-500">Check status of processed scenes</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
